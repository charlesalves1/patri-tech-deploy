# ========================================
# CONFIGURAÇÃO NGINX - PATRI-TECH
# ========================================
# Este arquivo deve ser copiado para: /etc/nginx/sites-available/patritech
# E criar link simbólico: sudo ln -s /etc/nginx/sites-available/patritech /etc/nginx/sites-enabled/

# Configuração de upstream para o backend Django
upstream django_backend {
    # O Gunicorn está rodando na porta 8000
    server 127.0.0.1:8000;
}

# Redirect HTTP para HTTPS (descomente quando tiver SSL)
# server {
#     listen 80;
#     server_name seu-dominio.com www.seu-dominio.com;
#     return 301 https://$server_name$request_uri;
# }

# Servidor principal
server {
    listen 80;
    listen [::]:80;
    
    # Ajuste para seu domínio ou IP da EC2
    server_name seu-dominio.com www.seu-dominio.com;
    
    # Para HTTPS (descomente e configure após obter certificado SSL)
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/seu-dominio.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/seu-dominio.com/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Charset
    charset utf-8;
    
    # Tamanho máximo de upload
    client_max_body_size 100M;
    
    # Logs
    access_log /var/log/nginx/patritech_access.log;
    error_log /var/log/nginx/patritech_error.log;
    
    # ========================================
    # FRONTEND REACT (Build estático)
    # ========================================
    location / {
        root /home/ubuntu/patritech/frontend/build;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # ========================================
    # BACKEND API - Proxy para Django/Gunicorn
    # ========================================
    location /api/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket support (se necessário)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Admin do Django
    location /admin/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ========================================
    # ARQUIVOS ESTÁTICOS DO DJANGO
    # ========================================
    location /static/ {
        alias /home/ubuntu/patritech/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # ========================================
    # ARQUIVOS DE MÍDIA DO DJANGO
    # ========================================
    location /media/ {
        alias /home/ubuntu/patritech/mediafiles/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # ========================================
    # DOCUMENTAÇÃO DA API (Swagger)
    # ========================================
    location /api/docs/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
    }
    
    # Bloquear acesso a arquivos de backup
    location ~ ~$ {
        deny all;
    }
}
